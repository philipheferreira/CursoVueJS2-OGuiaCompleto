<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 - Extendendo nossa aplicação</title>
  <!-- Importa o Vue 2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <!-- Montagem do Vue -->
  <div id="app">
    <input type="" v-on:input="alterarTitulo">
    <p> {{ titulo }} </p>
  </div>

  <script>
    // Criação da instância Vue
    new Vue({
      el: '#app',
      data: {
        titulo: 'USando um metodo'
      },
      methods: {
        alterarTitulo(event) {
          this.titulo = event.target.value
        }
      }
    });
  </script>
</body>
</html>

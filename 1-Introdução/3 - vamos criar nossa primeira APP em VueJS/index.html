<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3 - Vamos criar nossa primeira APP em VueJS</title>
  <!-- Importa o Vue 2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <!-- Montagem do Vue -->
  <div id="app">
    <h1>{{ titulo }}</h1>
  </div>

  <script>
    // Criação da instância Vue
    new Vue({
      el: '#app',
      data: {
        titulo: 'Olá, Vue 2!'
      }
    });
  </script>
</body>
</html>

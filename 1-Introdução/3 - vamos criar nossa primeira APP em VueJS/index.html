<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 2 via CDN</title>
  <!-- Importa o Vue 2 via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
</head>
<body>
  <!-- Montagem do Vue -->
  <div id="app">
    <h1>{{ message }}</h1>
    <input type="text" v-model="message" />
    <p>Você digitou: {{ message }}</p>
    <button @click="resetMessage">Resetar</button>
  </div>

  <script>
    // Criação da instância Vue
    new Vue({
      el: '#app',
      data: {
        message: 'Olá, Vue 2!'
      },
      methods: {
        resetMessage() {
          this.message = 'Olá, Vue 2!';
        }
      }
    });
  </script>
</body>
</html>

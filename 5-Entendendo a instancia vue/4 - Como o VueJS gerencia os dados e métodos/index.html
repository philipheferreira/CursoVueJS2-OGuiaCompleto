<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style type="text/css">
	


</style>

<div id="app">
	
	{{titulo}}

	<button v-on:click="alterar">testar</button>

</div>


<script type="text/javascript">
	
	const vm = new Vue({
		el:'#app',
		data: {
			titulo: 'teste 1'
		},
		computed: {},
		methods: {
			alterar() {
				this.titulo += '!'
			}
		}
	})

	vm.novaInfo = 'Teste' // Essa propriedade não é reativa. A partir do momento que é criada de forma externa alguns get e sets reativos não são gerados porque essa variavel é externa
	console.log(vm.novaInfo);

</script>

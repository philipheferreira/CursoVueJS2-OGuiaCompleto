<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style type="text/css">
	

</style>

<!-- Não é recomendado criar muitas instancias porque pode fazer a aplicação ficar instavel e dificil de encontrar variaveis especificas dentro do codigo -->

<div id="app">
	
	{{ titulo }} - {{descricao1}} {{descricao2}} <!-- Apenas a descricao1 ira funcionar por se tratar da estancia 1 -->

</div>

<hr/>

<div id="app2">
	
	{{ titulo }} - {{descricao1}}  {{descricao2}} <!-- Apenas a descricao2 ira funcionar por se tratar da estancia 2 -->

</div>

<script type="text/javascript">
	
	new Vue({
		el: '#app',
		data: {
			titulo: 'Testando a instancia 1',
			descricao1: 'Essa é uma descrição para provar que a chamada na estancia 1 funciona corretamente.'
		},
		computed: {},
		methods: {}
	})

	new Vue({
		el: '#app2',
		data: {
			titulo: 'Testando a instancia 2',
			descricao2: 'Essa é uma descrição para provar que a chamada na estancia 2 funciona corretamente.'
		},
		computed: {},
		methods: {}
	})

</script>

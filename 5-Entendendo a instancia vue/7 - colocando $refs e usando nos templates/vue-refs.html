<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style type="text/css">
	
	

</style>

<!-- ref é uma propriedade do vue e foge do padrão dos dois pontos. Só é preciso utilizar ref -->

<div id="app">
	
	<h1 ref="aulaRef" > {{aula}} </h1>
	<h2> {{ modulo }} </h2>
	<button @click="alterarAula">Alterar Aula</button>
	<button @click="AlterarModulo">Alterar Módulo</button>

</div>


<script type="text/javascript">
	
	const vm = new Vue({
		el: '#app',
		data: {
			aula: 'Aula: Usando Refs',
			modulo: 'Módulo: Instância Vue'
		},
		computed: {},
		methods: {
			alterarAula() {
				this.aula += '#'
			},
			alterarModulo(){
				this.modulo += '#'
				console.log(this.$ref.aulaRef.innerText) // consulta o valor aulaRef pelo DOM
			}
		}
	})


// Não é recomendado realizar fazer interação direta. Porque você existe o estado interno da instancia do Vue, em que ele diz que é outro valor, e ocorre a manupulação do valor do DOM que foi alterado diretamente. Quando clicar o botao alterar Aula ele ira acrescentar o valor salvo dentro da instancia do Vue
vm.$refs.aulaRef.innerText = "Alterado diretamente :c"
</script>

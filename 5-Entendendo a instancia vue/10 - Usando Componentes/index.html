<style type="text/css">
	
	

</style>


<div id="app">
	<comp></comp>
	<comp></comp>
	<comp></comp>
</div>


<script type="text/javascript">
	
	Vue.component('comp', {
		template: '<h1>Componente</h1>'
	})


	const vm = new Vue({
		el: '#app', // Cria uma instancia para ser chamada como componente mesmo não sendo
		template: `
			<div>
				<h1 ref="aulaRef" > {{aula}} </h1>
				<h2> {{ modulo }} </h2>
				<button @click="alterarAula">Alterar Aula</button>
				<button @click="alterarModulo">Alterar Módulo</button>
			</div>
			`,
		data: {
			aula: 'Aula: Montando Instância',
			modulo: 'Módulo: Instância Vue'
		},
		computed: {},
		methods: {
			alterarAula() {
				this.aula += '#'
			},
			alterarModulo(){
				this.modulo += '#'
			}
		}
	})
</script>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style type="text/css">
	


</style>


<div id="app1">
	<contador1></contador1>

</div>

<div id="app2">
	<contador2></contador2>
</div>


<script type="text/javascript">
	// Registro Global
	const contador = {
		template: `
			<div>
				<span> {{contador}} </span>
				<button @click="contador++"> + </button>
				<button @click="contador--"> - </button>
			</div>
		`,
		data(){
			return{
				contador: 0
			}
		}
	} // componente criado globalmente


	new Vue({
		el: '#app1',
		// Registro locao: esse registro components pertence apenas a essa instancia
		components: {
			contador1: contador
		} // serve para registrar components que foram criados de forma global
	}) // Primeira instancia criada com sucesso, com o objetivo de receber os valores dentro

	new Vue({
		el: '#app2',
		// Registro locao: esse registro components pertence apenas a essa instancia
		components: {
			contador2: contador
		} // serve para registrar componentes que foram criados de forma global
	}) // Segunda instancia criada com sucesso, com o objetivo de receber os valores dentro

</script>

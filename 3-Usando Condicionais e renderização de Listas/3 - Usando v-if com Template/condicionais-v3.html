<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style type="text/css"></style>

<div id="app">
	
	<template v-if="logado"> <!-- Todo o template é renderizado quando logado é true -->
		<p>Usuário Logado: {{ nome }} </p>
		<p>Perfil: Admin</p>
	</template>

	<p v-else-if="anonimo">Navegando como Anônimo</p>
	<p v-else>Nenhum usuário logado</p>
	<button @click="logado = !logado">
		{{logado ? 'Sair' : 'Entrar'}}
	</button>
	<input type="checkbox" v-model="anonimo">

</div>

<script type="text/javascript">
	
	new Vue({
		el: '#app',
		data: {
			nome: '',
			logado: false,
			anonimo: true
		},
		computed: {},
		methods: {}
	})

</script>

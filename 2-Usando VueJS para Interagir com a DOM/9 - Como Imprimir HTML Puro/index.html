<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 23 - Como imprimir HTML Puro</title>
	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  <p>{{ titulo }}</p>
	  <p v-html> {{ linkHtml }} </p> <!-- v-html: Ele ira interpretar o valor dentro da html como sendo propriedade html e converter -->
	</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS!',
      linkHtml: '<a http://google.com.br>Google</a>'
    },
    methods: {}
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 20 - Binding de Atributos</title>
	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  <p>{{ contador }}</p>
	  <button v-on:click="somar($event, 5)">Somar 1</button> <!-- O Evento sera chamado e adicionado como uma informação javascript dentro do metodo -->
	  <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}} </p>
	</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0, 
      x: 0,
      y: 0,
    },
    methods: {
    	somar(evento, passo) {
    		console.log(passo, evento)
    		this.contador += passo

    	},
    	atualizarXY(event) {
    		this.x = event.clientX
    		this.y = event.clientY
    	}
    }
  });
</script>
</body>
</html>

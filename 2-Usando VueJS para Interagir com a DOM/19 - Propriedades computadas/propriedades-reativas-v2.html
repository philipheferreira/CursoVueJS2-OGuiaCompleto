<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 20 - Binding de Atributos</title>
	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  <button v-on:click="aumentar"> Aumentar </button>
	  <button v-on:click="somar(5)"> Somar </button>
	  <p>Contador: {{ contador }}</p>
	  <p>Resultado: {{ resultado }}</p>
	  <p>Valor: {{valor}} </p>
	</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      valor: 0,
      resultado: 0
    },
    methods: {
    	somar(passo){ // forma mais usada de chamar função criada
    		this.valor += passo
    	},
    	aumentar: function(){ // forma menos usada mas é basicamente a mesma coisa
    		this.contador++
    		this.resultadao = this.contador >= 5 ? '' : ''
    	}
    }
  });
</script>
</body>
</html>

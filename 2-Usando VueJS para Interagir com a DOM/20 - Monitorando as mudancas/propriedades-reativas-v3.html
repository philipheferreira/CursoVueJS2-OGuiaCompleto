<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 20 - Binding de Atributos</title>
	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  <p>Contador: {{ contador }} || {{contador2}} </p>
	  <p>Resultado: {{resultado}}</p>
	  <hr/>
	  <button v-on:click="aumentar"> Aumentar </button>
		<button v-on:click="contador2++"> Aumentar 2</button>
		<button v-on:click="diminuir"> Diminuir </button>
	</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0, 
      contador2: 0
    },
    computed: {
    	resultado(){
    		console.log("Metodo computed resultado chamado...")
    		return this.contador >= 5 ? 'Maior ou igual a 5' : 'Menor que 5'
    	}
    },
    watch: { // ele vai monitorar uma variavel. watch => assistir
    	/*
    	contador(novo, antigo){ // Verifica cada vez que a variavel Ã© atualizada
    		console.log(novo, antigo)
    	}
    	*/
    	/*
    	contador(novo, antigo){
    		const instanciaVue = this//para a funcao funcionar this precisa ser chamada por uma variavel
    		setTimeout(function(){//chamada antiga de uma funcao
    			instanciaVue.contador = 0
    		}, 2000)//contador zera a funcao a cada 2 segundos
    	}
    	*/
    	contador(novo, antigo){
    		setTimeout(() => { // mesma chamada de cima mas en arrow function
    			this.contador = 0
    		}, 2000)
    	}
    },
    methods: {
    	aumentar(){
    		this.contador++
    	},
    	diminuir(){
    		this.contador--
    	}
    }
  });
</script>
</body>
</html>

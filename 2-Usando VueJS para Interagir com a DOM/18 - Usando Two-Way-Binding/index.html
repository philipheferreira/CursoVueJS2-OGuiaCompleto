<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 20 - Binding de Atributos</title>
	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<!-- 1° Passo: One-Way-binding -->
	  <p>{{ titulo }}</p>
	  <input type="text" v-bind:value="titulo"> <!-- Realiza um bind diretamento com o valor de titulo. Então é um unico binding. Em uma direção -->

	  <!-- 2° Passo: Forma mais bruta de two-Way-Binding usando o v-bind e o v-on juntos-->

	  <p> {{titulo}} </p>
	  <input type="text" v-bind:value="titulo"
	  	v-on:input="titulo = $event.target.value">

	  <!-- 3° Passo: Forma Mais pratica de Two-Way-Binding usando o v-model-->

	  <p> {{titulo}} </p>
	  <input type="text" v-model="titulo">

	</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: "Usando VueJS!"
    },
    methods: {
    	somar(){
    		this.contador++
    	}
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 20 - Binding de Atributos</title>
	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  <p>{{ contador }}</p>
	  <button @click="somar"> Somar </button> <!-- substitui o v-on:click pelo @ -->
	  <hr/>
	  <input type="text" name="" :value="contador"> <!-- substitui o v-bind:value pelo : --> 
	</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0
    },
    methods: {
    	somar(){
    		this.contador++
    	}
    }
  });
</script>
</body>
</html>

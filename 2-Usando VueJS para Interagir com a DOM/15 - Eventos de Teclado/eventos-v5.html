<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 20 - Binding de Atributos</title>
	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  <hr/>
	  <p></p>
	  <input type="text" v-on:keyup="exibirAlerta" name="">
	  <hr/>
	  <p></p>
	  <input type="text" v-on:keyup.enter="exibirAlerta" name="">
	  <hr/>
	  <p></p>
	  <input type="text" v-on:keyup.alt="exibirAlerta" name="">
	</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0, 
      x: 0,
      y: 0
    },
    methods: {
    	exibirAlerta(){
    		alert("Isso Ã© um alerta")
    	}
    }
  });
</script>
</body>
</html>

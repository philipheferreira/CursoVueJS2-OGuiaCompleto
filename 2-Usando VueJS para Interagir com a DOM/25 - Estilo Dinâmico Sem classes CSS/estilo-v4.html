	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<style>
	
	.caixas {
		display: flex;
		justify-content: space-around;
	}

	.demo {
		width: 100px;
		height: 100px;
		background-color: gray;
	}

	.c1 {

		background-color: red;

	}

	.c2 {

		background-color: green;

	}

	.c3{
		background-color: blue;
	}

	.c4{
		background-color: yellow;
	}

	.girar{
		transform: rotate(45deg);
	}

</style>

<div id="app">
	<div class="caixas">
		<div class="demo" :class="estilo1" 
		@click="aplicarC1 = !aplicarC1"></div> <!-- Chamando classe estilo1 dentro do computed para realizar as operações. Clicar altera o valor dentro da variavel aplicarC1 entre falso e verdadeiro -->
		<div class="demo" :class="[aplicarC2, 'girar']"></div>
		<div class="demo" :class="classeCSS"></div> <!-- faz um binding na classe com base na variavel existente -->
		<div class="demo" :class="[{'c4': aplicarC4}, {girar: aplicarGirar}]" @click="aplicarC4 = !aplicarC4"></div> <!-- Aplicar um array dentro do class para colocar e definir necessidades do gira, no caso validações -->
	</div>
	<hr/>
	<input type="text" v-model="classeCSS"> <!-- faz um two way binding atualizando as informações dentro da variavel em tempo real -->
</div>


<script>
  new Vue({
    el: '#app',
    data: {
    	aplicarC1: false,
    	classeCSS: 'c1', // variavel que recebe as informações
    	aplicarC2: false,
    	aplicarC4: false,
    	aplicarGirar: true
    },
    computed: {
    	estilo1() { // metodo criado dentro de computed
    		return {
    			c1: this.aplicarC1,
    			c2: !this.aplicarC1
    		}
    	}
    },
    methods: {}
  });
</script>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 21 - Entendendo e Usando Diretivas</title>
	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  <p v-once>{{ titulo }}</p> <!-- V-once lê a variavel apenas uma unica vez e mesmo que ocorra uma alteração no estado da informação ele lê o momento definido da leitura das informações. Serve para consumir menos recursos, já que ele só verifica e atualiza uma unica vez -->
	  <p> {{ saudacao() }} </p>
	</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS!'
    },
    methods: {
    	saudacao: function() {
    		this.titulo = 'Bom dia!!!'
    		return this.titulo
    	}
    }
  });
</script>
</body>
</html>

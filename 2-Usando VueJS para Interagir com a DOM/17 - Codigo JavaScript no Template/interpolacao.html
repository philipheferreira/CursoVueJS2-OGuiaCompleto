<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 20 - Binding de Atributos</title>
	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		<p>{{ contador }}</p>
	  <p>{{ contador * 2}}</p> <!-- Essa expressão será interpolada. O resultado será multiplicado por 2 sempre -->
	  <p>{{ contador > 10 ? 'Maior do que 10' : 'Menor do que 10'}}</p> <!-- A expressão é imterpolada com relação as condições -->
	  <!-- Para colocar as interpolações expressões complexas como if, else, for não irão funcionar -->
	  <button v-on:click="somar">somar 1</button>
	</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0, 
      x: 0,
      y: 0
    },
    methods: {
    	somar(){
    		this.contador++
    	}
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 20 - Binding de Atributos</title>
	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  <p>{{ titulo }}</p>
	  <a href="{{ link }}">Link do Google feito da forma errada</a> <!-- Jeito errado -->
	  <br/>
	  <a v-bind:href="link">Google</a> <!-- Para acessar as propriedades da tag Ã© necessario usar uma forma de bindar com as propriedades -->
	</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS!', 
      link: 'https://www.google.com'
    },
    methods: {}
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> 20 - Binding de Atributos</title>
	<!-- Importa o Vue 2 via CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
	<div id="app">
	  <p>{{ contador }}</p>
	  <button v-on:click="somar(5, $event)"> Somar </button>
	  <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }} 
		  <span v-on:mousemove="parar">PARA AQUI!!!</span>
		  <span v-on:mousemove.stop>PARAR AQUI TAMBÉM!!!</span> <!-- Impede a continuidade da ação em quanto estiver nessa situação -->
	  </p>
	  <a v-on:click.prevent href="http://google.com">Google</a> <!-- link por html. O prevent é um comando pelo vue que previne o acionamento da operação padrão -->
	  <a v-on:click="naoNavegar" href="http://google.com">Outro Google</a> <!-- Aciona  -->
	</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0, 
      x: 0,
      y: 0
    },
    methods: {
    	somar(passo, event){
    		console.log(passo, event)
    		this.contador += passo
    	},
    	atualizarXY(event){
    		this.x = event.clientX
    		this.y = event.clientY
    	},
    	parar(event){
    		event.stopPropagation() // Impede a continuidade da ação em quanto esse evento for acionado
    	},
    	naoNavegar(event){
    		event.preventDefault() // Evento que impede qualquer ação de acontecer
    	}
    }
  });
</script>
</body>
</html>
